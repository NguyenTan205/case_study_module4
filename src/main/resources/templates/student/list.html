<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh s√°ch sinh vi√™n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    /* Gi·ªõi h·∫°n ƒë·ªô r·ªông select v√† input trong b·∫£ng */
    .table .form-select {
      width: auto !important;
      min-width: 140px;
    }

    /* N√∫t v√† select c√πng h√†ng */
    .table td .d-flex {
      flex-wrap: nowrap;
      align-items: center;
    }

    /* Kho·∫£ng c√°ch gi·ªØa c√°c n√∫t */
    .table td .btn {
      white-space: nowrap;
    }

    /* B√≥ng nh·∫π cho b·∫£ng */
    .table {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-light">
<div class="container mt-5">

  <h2 class="text-center mb-4"><i class="bi bi-book"> DANH S√ÅCH SINH VI√äN</i></h2>

  <!-- ‚úÖ Th√¥ng b√°o -->
  <div id="alertBox" th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

  <!-- ‚úÖ N√∫t th√™m -->
  <div class="mb-3" th:if="${#authorization.expression('hasAnyRole(''ADMIN'',''TEACHER'')')}">
    <a th:href="@{/students/create}" class="btn btn-success"><i class="bi bi-person-fill-add">Th√™m sinh vi√™n</i></a>
  </div>

  <!-- üîç B·ªô l·ªçc & t√¨m ki·∫øm -->
  <form method="get" class="row g-2 mb-4 align-items-center">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" name="name" th:value="${name}" class="form-control" placeholder="Nh·∫≠p t√™n ...">
        <button type="submit" formaction="/students/search" class="btn btn-outline-secondary">T√¨m</button>
      </div>
    </div>

    <div class="col-md-4">
      <select name="className" class="form-select">
        <option value="">-- T·∫•t c·∫£ l·ªõp --</option>
        <option th:each="c : ${classes}"
                th:value="${c}"
                th:text="${c}"
                th:selected="${c == className}">
        </option>
      </select>
    </div>

    <div class="col-md-2 d-grid">
      <button type="submit" formaction="/students/filter" class="btn btn-info text-white">L·ªçc</button>
    </div>
  </form>

  <!-- üßæ B·∫£ng danh s√°ch -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center shadow-sm">
      <thead class="table-primary">
      <tr>
        <th>No.</th>
        <th>H·ªç t√™n</th>
        <th>Ng√†y sinh</th>
        <th>Email</th>
        <th>L·ªõp</th>
        <th>ƒêi·ªÉm k·∫øt th√∫c module</th>
        <th th:if="${#authorization.expression('hasAnyRole(''ADMIN'',''TEACHER'')')}">Thao t√°c</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="s : ${students}" th:id="'row-' + ${s.id}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${#temporals.format(s.birthday, 'dd/MM/yyyy')}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.className}"></td>
        <td th:text="${s.averageGrade}"></td>

        <!-- C·ªôt h√†nh ƒë·ªông -->
        <td th:if="${#authorization.expression('hasAnyRole(''ADMIN'',''TEACHER'')')}">
          <div class="d-flex justify-content-center">
            <a th:href="@{'/students/edit/' + ${s.id}}" class="btn btn-sm btn-warning me-2"><i class="bi bi-pen">S·ª≠a</i></a>

            <!-- N√∫t m·ªü modal xo√° -->
            <button th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                    type="button"
                    class="btn btn-sm btn-danger"
                    data-bs-toggle="modal"
                    th:data-bs-target="'#deleteModal' + ${s.id}">
              <i class="bi bi-trash">Xo√°</i>
            </button>
          </div>

          <!-- Modal Xo√° -->
          <div class="modal fade"
               th:id="'deleteModal' + ${s.id}"
               tabindex="-1"
               aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content border-0 shadow">
                <div class="modal-header bg-danger text-white">
                  <h5 class="modal-title">X√°c nh·∫≠n xo√°</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  ‚ö†Ô∏è B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën xo√° sinh vi√™n <strong th:text="${s.name}"></strong>?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">‚ùå H·ªßy</button>
                  <button type="button"
                          class="btn btn-danger btn-confirm-delete"
                          th:data-id="${s.id}"
                          data-bs-dismiss="modal">
                    ‚úÖ X√°c nh·∫≠n xo√°
                  </button>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- ‚úÖ Ph√¢n trang -->
  <div class="d-flex justify-content-center mt-4" th:if="${students.totalPages > 1}">
    <ul class="pagination">
      <li class="page-item" th:classappend="${students.first} ? 'disabled'">
        <a class="page-link"
           th:href="@{/students(page=${students.number - 1}, name=${name}, className=${className})}"><i class="bi bi-arrow-left-circle"></i></a>
      </li>

      <li class="page-item"
          th:each="i : ${#numbers.sequence(0, students.totalPages - 1)}"
          th:classappend="${i == students.number} ? 'active'">
        <a class="page-link"
           th:href="@{/students(page=${i}, name=${name}, className=${className})}"
           th:text="${i + 1}"></a>
      </li>

      <li class="page-item" th:classappend="${students.last} ? 'disabled'">
        <a class="page-link"
           th:href="@{/students(page=${students.number + 1}, name=${name}, className=${className})}"><i class="bi bi-arrow-right-circle"></i></a>
      </li>
    </ul>
  </div>

  <!-- üîô N√∫t quay v·ªÅ -->
  <div class="text-center mt-4">
    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin/home}" class="btn btn-outline-primary"><i class="bi bi-box-arrow-left">  Quay v·ªÅ trang ch·ªß</i></a>
    <a th:if="${#authorization.expression('hasRole(''TEACHER'')')}" th:href="@{/teacher/home}" class="btn btn-outline-primary"><i class="bi bi-box-arrow-left">  Quay v·ªÅ trang ch·ªß</i></a>
    <a th:if="${#authorization.expression('hasRole(''STUDENT'')')}" th:href="@{/students/home}" class="btn btn-outline-primary"><i class="bi bi-box-arrow-left">  Quay v·ªÅ trang ch·ªß</i></a>
  </div>
</div>

<!-- ‚úÖ AJAX X√≥a -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const alertBox = document.getElementById("alertBox");

    document.querySelectorAll(".btn-confirm-delete").forEach(btn => {
      btn.addEventListener("click", async () => {
        const studentId = btn.getAttribute("data-id");
        const row = document.getElementById(`row-${studentId}`);

        try {
          const response = await fetch(`/students/delete/${studentId}`, { method: "GET" });
          if (response.ok) {
            row.remove();
            showAlert("‚úÖ Xo√° sinh vi√™n th√†nh c√¥ng!");
          } else {
            showAlert("‚ùå Xo√° th·∫•t b·∫°i!", "danger");
          }
        } catch (err) {
          showAlert("‚ö†Ô∏è L·ªói k·∫øt n·ªëi m√°y ch·ªß!", "danger");
        }
      });
    });

    function showAlert(message, type = "success") {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} text-center`;
      alertBox.style.display = "block";
      setTimeout(() => (alertBox.style.display = "none"), 3000);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
