<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar">
    <div class="sidebar">
        <h4>👩‍🏫 Giáo viên</h4>
        <a th:href="@{/teacher/home}" th:classappend="${page == 'home'} ? ' active'">🏠 Trang chủ</a>
    </div>

    <style>
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            bottom: 0;
            padding-top: 20px;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffc107;
        }

        .sidebar a {
            color: #ccc;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #fff;
            border-left: 4px solid #0d6efd;
        }
    </style>
</div>
</body>
</html>
